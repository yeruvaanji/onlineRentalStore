<div
  style="
    background-image:linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 15%, rgb(187, 230, 183) 85%), url('https://i.postimg.cc/hvNRFSxc/Login-screen.jpg');
    background-size: cover;
    width: 100vw;
    height: 100vh;
    background-repeat: no-repeat;
  "
>
  <div class="container">
    <div class="row">
      <div class="card col-sm-7 d-block mx-auto m-5 p-4 shadow" style="background: #d0d3d9;">
        <h2 class="card-header">Register</h2>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="login-flow">
              <label for="first-name">First Name: </label>
              <input id="first-name" type="text" formControlName="firstName" />

              <label for="last-name">Last Name: </label>
              <input id="last-name" type="text" formControlName="lastName" />

              <label for="email">Email Id: </label>
              <input id="email" type="email" formControlName="email" />
              <label for="password">Password: </label>
              <input id="password" type="password" formControlName="password" />
              <label for="PNumber">Phone Number: </label>
              <input id="PNumber" type="number" formControlName="phoneNumber" />
              <label for="userType">UserType: </label>
               <div class="d-flex" style="gap:15px;">
                <input
                id="userType"
                type="radio"
                formControlName="userType"
                value="Seller"
              />Seller
              <input
                id="userType"
                type="radio"
                formControlName="userType"
                value="Buyer"
              />Buyer
               </div>
              <p class="mt-3">Complete the form to enable button.</p>
              <button type="submit" class="mt-3" [disabled]="!registerForm.valid">
                Register
              </button>
              <div class="text-primary mt-4 mb-3" style="display: flex">
                Already Have an Account ? <a
                  href="#"
                  class="text-primary pl-1"
                  style="text-decoration: none"
                  [routerLink]="'/login'"
                  (click)="onLogin()"
                  >Click here to Login</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
