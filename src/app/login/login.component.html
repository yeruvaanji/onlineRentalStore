<div
  style="
    background-image:linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 15%, rgb(132, 180, 239) 85%), url('https://i.postimg.cc/hvNRFSxc/Login-screen.jpg');
    background-size: cover;
    width: 100vw;
    height: 100vh;
    background-repeat: no-repeat;
  "
>
  <div class="container">
    <div class="row">
      <div class="card col-sm-7 d-block mx-auto m-5 p-4 shadow" style="background: #d0d3d9;">
        <h2 class="card-header">Login</h2>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login-flow">
              <label for="email">Email Id: </label>
              <input id="email" type="email" formControlName="email" />

              <label for="password">Password: </label>
              <input id="password" type="password" formControlName="password" />
              <button type="submit" class="mt-3" [disabled]="!loginForm.valid">Login</button>
              <div class="text-primary mt-4 mb-3 ml-2">
                New to Application ?
                <a
                  style="text-decoration: none"
                  href=""
                  [routerLink]="'/register'"
                  (click)="register()"
                >
                  Register here</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
